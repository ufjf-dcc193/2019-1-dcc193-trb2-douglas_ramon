<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: head"></head>

<body>
    <header th:include="fragments/header :: header"></header>

    <div class="container">
        <h1 th:text="${title}"></h1>
        <form action="" method="POST">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input required type="text" class="form-control" id="titulo" name="titulo" placeholder="Título">
            </div>
            <div class="form-group">
                <label for="Descrição">Descrição</label>
                <textarea required class="form-control" id="descricao" name="descricao" placeholder="Descrição" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input required type="text" class="form-control" id="url" name="url" placeholder="URL">
            </div>
            <div class="form-group">
                <label for="areaConhecimento">Área de conhecimento</label>
                <select name="areaConhecimento" id="areaConhecimento">
                    <div class="container" th:each="area: ${areas}" th:object=${area}>
                        <option value="" th:value=*{descricao} th:text=*{descricao}></option>
                    </div>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>

    <div th:include="fragments/footer :: footer"></div>
</body>

</html>
