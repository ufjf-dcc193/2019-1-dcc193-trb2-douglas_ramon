<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: head"></head>

<body>
    <header th:include="fragments/header :: header"></header>

    <div class="container">
        <br/>
        <div class="card text-center">
            <div class="card-header">
                <h1 th:text="${title}"></h1>
            </div>
            <div class="card-body text-left">
                <form action="" th:object="${trabalho}" method="POST">
                    <input type="hidden" name="id" th:field="*{id}">
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input required type="text" th:field="*{titulo}" class="form-control" id="titulo" name="titulo" placeholder="Título">
                        <strong th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></strong>
                    </div>
                    <div class="form-group">
                        <label for="Descrição">Descrição</label>
                        <textarea required class="form-control" th:field="*{descricao}" id="descricao" name="descricao" placeholder="Descrição" rows="4"></textarea>
                        <strong th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></strong>
                    </div>
                    <div class="form-group">
                        <label for="url">URL</label>
                        <input required type="text" th:field="*{url}" class="form-control" id="url" name="url" placeholder="URL">
                        <strong th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></strong>
                    </div>
                    <div class="form-group">
                        <label for="areaConhecimento">Área de conhecimento</label>
                        <select name="areaConhecimento" id="areaConhecimento">
                    <div class="container" th:each="area: ${areas}">
                        <option value="" th:value=${area.id} th:text="${area.descricao}" th:selected="${area.id==areaConhecimento}"></option>
                    </div>
                </select>
                        <strong th:if="${#fields.hasErrors('areaConhecimento')}" th:errors="*{areaConhecimento}"></strong>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:include="fragments/footer :: footer"></div>
</body>

</html>
