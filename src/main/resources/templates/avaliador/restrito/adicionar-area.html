<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: head"></head>

<body>
    <header th:include="fragments/headerAvaliador :: header"></header>
    <div class="container">
        <br/>
        <div class="card text-center">
            <div class="card-header">
                <h1 th:text="${title}"></h1>
            </div>
            <div class="card-body text-left">
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="areaConhecimento">√Årea de conhecimento</label>
                        <select name="areaConhecimento" id="areaConhecimento">
                            <div class="container" th:each="area: ${areas}" th:object=${area}>
                                <option value="" th:value=*{id} th:text=*{descricao}></option>
                            </div>
                        </select>
                        <strong th:text="${error}"></strong>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:include="fragments/footer :: footer"></div>
</body>

</html>
