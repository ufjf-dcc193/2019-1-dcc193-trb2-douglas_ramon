<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: head"></head>

<body>
    <header th:include="fragments/headerAvaliador :: header"></header>

    <div class="container">
        <h1 th:text="${title}"></h1>
        <form action="" method="POST">
            <div class="form-group">
                <label for="areaConhecimento">√Årea de conhecimento</label>
                <select name="areaConhecimento" id="areaConhecimento">
                    <div class="container" th:each="area: ${areas}" th:object=${area}>
                        <option value="" th:value=*{id} th:text=*{descricao}></option>
                    </div>
                </select>
                <strong th:text="${error}"></strong>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>

    <div th:include="fragments/footer :: footer"></div>
</body>

</html>
