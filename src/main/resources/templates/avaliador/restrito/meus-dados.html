<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: head"></head>

<body>
    <header th:include="fragments/headerAvaliador :: header"></header>

    <div class="container">
        <br/>
        <div class="card text-center">
            <div class="card-header">
                <h1 th:text="${title}"></h1>
            </div>
            <div class="card-body text-left">
                <div class="container" th:object="${avaliador}">
                    <fieldset disabled>
                        <div class="form-group">
                            <label for="titulo">Nome</label>
                            <input required type="text" th:field=*{nome} class="form-control" id="titulo" name="titulo" placeholder="Título">
                        </div>
                        <div class="form-group">
                            <label for="Descrição">Email</label>
                            <input type="text" required th:field=*{email} class="form-control" id="descricao" name="descricao" placeholder="Descrição">
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
    <div th:include="fragments/footer :: footer"></div>
</body>

</html>
