<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: head"></head>

<body>
    <header th:include="fragments/headerAvaliador :: header"></header>

    <div class="container">
        <h1 th:text="${title}"></h1>
        <fieldset disabled th:object="${trabalho}">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input required type="text" th:field="*{titulo}" class="form-control" id="titulo" name="titulo"
                    placeholder="Título">
            </div>
            <div class="form-group">
                <label for="Descrição">Descrição</label>
                <textarea required class="form-control" th:field="*{descricao}" id="descricao" name="descricao"
                    placeholder="Descrição" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input required type="text" th:field="*{url}" class="form-control" id="url" name="url"
                    placeholder="URL">
            </div>
            <div class="form-group">
                <label for="areaConhecimento">Área de conhecimento</label>
                <input required type="text" th:field="*{areaConhecimento.descricao}" class="form-control" id="area"
                    name="area" placeholder="Área">
            </div>
        </fieldset>
        <form th:action="@{/revisar}" method="POST" th:object="${revisao}">
            <div class="form-group">
                <label for="nota">Nota</label>
                <input required type="number" th:field="*{nota}" class="form-control" id="nota" name="nota"
                    placeholder="Nota">
                <strong th:if="${#fields.hasErrors('nota')}" th:errors="*{nota}"></strong>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" th:field="*{descricao}" id="descricao" name="descricao"
                    placeholder="Descrição" rows="2"></textarea>
                    <strong th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></strong>
            </div>
             <input id="id" name="id" type="hidden" th:value="${idTrabalho}"/>
            <div class="d-flex justify-content-around row mx-md-n5">
                <button type="submit" class="btn btn-primary" name="revisarDepois">Revisar depois</button>
                <button type="submit" class="btn btn-success" name="revisarAgora">Revisar agora</button>
                <button type="submit" class="btn btn-danger" name="pular">Pular Revisão</button>
            </div>
        </div>
    </div>
    <div th:include="fragments/footer :: footer"></div>
</body>

</html>
