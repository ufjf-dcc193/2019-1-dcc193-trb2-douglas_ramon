<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: head"></head>

<body>
    <header th:include="fragments/header :: header"></header>

    <div class="container">
        <br />
        <div class="card text-center">
            <div class="card-header">
                <h1 th:text="${title}"></h1>
            </div>
            <div class="card-body text-left">
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input required type="text" class="form-control" id="nome" name="nome"
                            placeholder="Nome completo">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input required type="email" class="form-control" id="email" name="email"
                                placeholder="seu@email.com">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="codigo">Senha</label>
                            <input required type="password" name="codigo" id="codigo" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="areaConhecimento">√Årea de conhecimento</label>
                        <select name="areaConhecimento" id="areaConhecimento">
                            <div class="container" th:each="area: ${areas}" th:object=${area}>
                                <option value="" th:value=*{id} th:text=*{descricao}></option>
                            </div>
                        </select>
                        <strong th:text="${error}"></strong>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
    <div th:include="fragments/footer :: footer"></div>
</body>

</html>
